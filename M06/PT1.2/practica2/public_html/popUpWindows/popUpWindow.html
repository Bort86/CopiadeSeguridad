<!DOCTYPE html>
<!--
The pop up window will have all its lada loaded by the
loadData()function in index.js: the table with all products, the date
and the line with the number of total products
-->
<html>
    <head>
        <title>Pr√°ctica 1.2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/format.css" crossorigin="anonymous">
        <script type="text/javascript" src="../js/control/index.js"></script>
    </head>
    <body onload="loadData()">
        <div>
            <h3 id="prod_type">Data introduced for Product: </h3>
            <p id="date_form">Time: </p>
            <table id="resultado_total">
                <tr>
                    <th>Product Name</th>
                    <th>Code</th>
                    <th>Tested</th>
                </tr>    
            </table>
            <p id="total_products"> <br> Total products introduced in the Database: </p>
            
            <p><button class="btn btn-primary" onclick="closeWin()">Close Window</button>
                <button class="btn btn-success" onclick="printWin()">Print Window</button></p>
        </div>


    </body>
</html>
